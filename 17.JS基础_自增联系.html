<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		var n1 = 10
		var n2 = 20

		var n = n1++

		console.log(n1) // 11
		console.log(n)  //10

		n = ++n1
		console.log(n1) //12
		console.log(n) //12

		n = n2--
		console.log(n2) //19
		console.log(n) //20

		n = --n2 
		console.log(n2) //18
		console.log(n) //18

	</script>
</head>
<body>

</body>
</html>
