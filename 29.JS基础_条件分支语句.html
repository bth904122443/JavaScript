<!DOCTYPE html>
<html>
<head>
	<title></title>\
	<script type="text/javascript">
		
		/*

		条件分支语句也叫做switch语句
			语法：
			switch(条件表达式){
				case 表达式:
					语句...
					break;
				case 表达式:
					语句...
					break;
				default:
					语句...
					break;
			}

			执行流程：
				switch...case...语句
				在执行时会依次将case后的表达式的值与switch后的条件表达式的值进行全等比较
					如果比较结果为true，则从当前case处开始执行代码
					如果比较结果为false，则继续向下比较
					如果所有的比较结果都为false，则只执行default后的代码
				switch语句和if语句的功能实际上有重复，使用switch可以实现if的功能，
					同样使用if也可以实现switch的功能，所以我们使用时可以根据自己的习惯选择
		*/

		// switch(num){
		// 	case 1:
		// 		console.log("壹");
		// 		break;
		// }
	</script>
</head>
