<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		// 标识符
		// 	·在JS中所有可以由我们自主命名的都可以成为是标识符
		// 	·例如：变量名、函数名、属性名都属于标识符
		// 	·命名一个标识符时需要如下规则
		// 		1、标识符中可以含有字母、数字、下划线、$
		// 		2、标识符不能以数字开头
		//		3、标识符中不能是ES标准关键字和保留字
		//		4、标识符一般都采用驼峰命名法

		var a_1_$ = 123;
		console.log(a_1_$);
	</script>
</head>
<body>

</body>
</html>
