<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		/*
			通过关系运算符可以比较两个值之间的大小关系
			如果关系成立会返回true，否则返回false

			> 大于号
			-判断符号左侧的值是否大于右侧
			-成立则返回true，否则返回false

			>= 大于等于

			< 小于

			<= 小于等于


			非数值的情况，会将其转化为数字，然后再对比
			 任何值和NaN比较都是false
			 比较两个字符时，不会将其转化为数字，会比较字符串中字符的Unicode编码
			 比较字符编码时是一位一位的比较
			 如果两位一样，则比较下一位，所以借用他来对英文进行排序
			 所以在比较两个字符串型的数字时，一定要转型至少一个为数字
	
		*/
	</script>
</head>

</html>
