<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		/*在页面中接收一个用户输入的数字，并判断该数是否为质数
			质数：只能被1和它自身整除的数，1既不是质数也不是合数，质数必须是大于1的自然数*/

		var num = prompt("输入要判断的数字");
		if(isNaN(num) || num < 1 || num % 1 != 0){//判断数据类型是否合法
			alert("请输入不小于1的整数");
		}else{
			var flag = true;
			//判断num是否是质数
			//获取2~num之间的整数
			for(var i=2 ; i<num ; i++){
				// console.log(i) //判断num是否能被i整除
				console.log(i)	
				if(num % i == 0){
					//如果num能被i整除，说明num一定不是质数
					// alert(num + "不是质数");
					flag = false;
				}		
			}
			if(flag){
				alert(num + "是质数");
			}
		}
	</script>
</head>

</body>
</html>
