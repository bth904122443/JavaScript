		/*

		编写程序，由键盘输入三个整数分别存入变量num1、num2、num3;
		对他们进行由小到大的排序并输出
		*/

		var n1 = prompt("输入第一个数字"), n2 = prompt("输入第二个数字"), n3 = prompt("输入第三个数字");
