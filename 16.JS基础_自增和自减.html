		自增 ++
			·通过自增可以使变量在自身的基础上增加1
			·对于一个变量自增以后，原变量的值会立即自增1
			·自增分为两种：后++（a++） 前++（++a）
				无论是a++ 还是 ++a，都会立即使原变量的值自增1
				不同的是，a++和++a的值不同
				a++ 相当于自增原变量的值(自增前的值)
				++a 相当于原值(自增后的值)

		自减 --		
			·通过自减可以使变量在自身的基础上减1
			·对于一个变量自减后，原变量的值会立即自减1
			·自减分为两种：后--（a--） 前--（--a）
				无论是a-- 还是--a，都会立即使原变量的值自减1
				不同的是，a--和--a的值不同
				a--相当于自减原变量的值（自减前的值）
				--a相当于自减后的值
		*/
	</script>
