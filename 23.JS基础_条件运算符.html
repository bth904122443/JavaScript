<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		/*

		条件运算符也叫三元运算符

		语法：
			条件表达式?语句1:语句2;
			-执行的流程：
				条件运算符/三元运算符在执行时，首先对条件表达式进行求值，
					如果该值为false，则执行语句2，并返回执行结果
					如果该值为true，则执行语句1，并返回执行结果
			获取a和b中的最大值
			var max = a > b ? a : b
		*/

		true?alert("语句1"):alert("语句2")
	</script>
</head>

</body>
</html>
