			运算符
				比如：typeof 就是运算符，可以来获得一个值的类型
				它会将该值的类型以字符串的形式返回
				number、string、boolean、null、undefined、object
			算数运算符
				当对非Number类型的值进行 - 运算时，会将这些值转换为Number然后再运算
				任何值和NuN做运算都得NaN

				+ 加
					+可以对两个值进行加法，并将结果返回
					如果两个字符串进行假发运算，则会做拼串
					任何值和字符串进行加法运算，都会先转化为字符串，然后做拼串
				- 减
					-可以对两个值进行减法运算，并将结果返回
				*	
					*可以对两个值进行加法运算
				/
					/可以对两个值进行除法运算
				%
					%可以对两个值求余数
					
		*/
