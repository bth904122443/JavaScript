<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" utf-8>
		
		/*

		if语句
			语法二：

			if(条件表达式){
				语句...
			}else{
				语句...
			}

			语法三：

			if(条件表达式){
				语句...
			}else if(条件表达式){
				语句...
			}else if{
				语句
			}else{
	
			}
		*/

		var age = 50
		if(age >= 30 && age <= 50){
			alert("中年人")
		}else if(age > 50 && age <= 70){
			alert("老年人")
		}else if(age > 70 && age <= 90){
			alert("福星高照")
		}else{
			alert("超级寿星")
		}

	</script>
</head>
<body>

</body>
</html>
