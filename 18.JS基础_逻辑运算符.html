<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		/*
			！非
				-！可以对一个值进行非运算
				-所谓非运算就是对一个值取反的操作
				-true变false，false变true
				-如果对一个值取两次反，它不会变化
				-如果对非布尔值进行转换，则会先转化为布尔值，再进行取反
					所以可以通过非操作，将非布尔值转化为布尔值
					eg：
						var a = 10;
						a = !!a;
						console.log(typeof a) //boolean

			&& 与
				-&&可以对符号两侧的值进行与运算并返回结果
				-运算规则
					只有两端的值都为true，才会返回true
					有一个为false，则返回false
				-如果与运算的第一个值为false，则不会检查第二个元素
					第二个元素若为事件，则不会执行
					eg: false&&alert("不会弹出吧")

			|| 或
				-只要有一个值为true，则返回true
				eg: true || alert("不会执行吧")




  


		*/
	</script>
</head>
