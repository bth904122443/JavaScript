<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		// Null(空值) 值的类型只有一个，就是Null
		// 	Null这个值专门用来表示一个为空的对象
		var a = null
		var b = {name:null}
		console.log(a)
		console.log(typeof a)

		console.log(b)
		console.log(typeof b)

		// Undefined(未定义) 类型的值只有一个，就是undefined
		// 当声明一个变量，但是并不给变量赋值，他的值就是undefined，使用typeof检查一个undefined时也会返回一个undefined

		a = undefined
		console.log(a)
		console.log(typeof a)
	</script>
</head>
<body>

</body>
</html>
