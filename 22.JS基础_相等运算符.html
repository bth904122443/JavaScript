<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		/*

		相等运算符用来比较两个值是否相等
			如果相等会返回true，否则返回false

		使用 == 来做相等运算
			-当使用 == 来比较两个值时，如果值的类型不同，则会自动进行类型转换将其转换为相同的类型，然后再比较

			-undefined 衍生自 null
			所以这两个值做相等判断时，会返回true

			NaN不和任何值相等，包括他本身
			onsole.log(NaN == NaN) //false

			如何判断一个变量的值是否是NaN
			var b = NaN
			console.log(isNaN(b))  //true
		
		使用 ！= 来做不相等运算
			-不相等与会对变量进行自动的类型转换，转换后相等则返回false

		使用 === 
			-来判断两个值是否全等，全等不会做自动类型转换

		使用！==
			-来判断两个值是否不全等，不全等不会做自动类型转换
		*/
	</script>
</head>
<body>

</body>
</html>
