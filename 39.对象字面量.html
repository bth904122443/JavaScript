<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		

		//创建一个对象

		var a = new Object();
		a.name = 123;

		//使用对象字面量来创建对象;
		var b = {};
		b.name = 345;

		/*
			使用对象字面量，可以在创建对象时，直接指定对象中的属性;
		*/
		var c = {
			name:"猪八戒",
			age:12;
			gender:1
		};
	</script>
</head>
<body>

</body>
</html>
