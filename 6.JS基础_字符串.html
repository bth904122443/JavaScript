<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		// 数据类型指字面量的类型
		// 在JS中一共有六种数据类型
		// 	1、String 字符串
		// 	2、Number 数字
		// 	3、Null 空值
		// 	4、Undefined 未定义
		// 	5、Boolean 布尔值
		// 	6、Object 对象

		// 字符串：

		var x = "hello，world";
		x = "我说,'hello,javascript'";

		// 在字符串中我们可以使用\作为转义字符
		// 	当表示一些特殊符号时可以使用\进行转义

		// 	\' 表示'
		// 	\" 表示"
		//  \t 表示制表符tab
		//  \\ 表示\

		x = "我说\"今天天气真不错\"";
		console.log(x)
	</script>
</head>
