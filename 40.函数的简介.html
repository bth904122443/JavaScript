<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		/*

			函数
				-函数也是一个对象;
				-函数中可以封装一些功能(代码)，在需要时可以执行这些功能(代码);
				-函数中可以保存一些代码在需要时调用;
				-使用typeof检查一个函数对象时，会返回function;
		*/

		//创建一个函数对象;
		var fun = new Function("console.log('Hello')");
		console.log(fun);

			//封装到函数中的代码不会立即执行;
			//函数中的代码会在函数调用的时候执行;
			//调用函数的语法  函数();
			//当调用函数时，函数中封装的代码会按照顺序执行;

		fun();

		//使用 函数声明 来创建一个函数
		//Function 函数名([形参1、形参2···形参N]){
		//	语句···
		//}

		Function fun2(){
			console.log("Hello");
		}

		fun2();

		//使用函数表达式来创建一个函数;
		/*
			var 函数名 = funciton([形参1、形参2···形参N]){
				语句...
			}
		*/
			var fun3 = Function(){
				console.log("函数表达式创建函数，通过把匿名函数赋值给一个变量来创建函数");
			};
			fun3();
	</script>
</head>
<body>

</body>
</html>
