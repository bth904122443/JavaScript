<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		function sum(a,b){
			console.log(a + b);
		}
		sum(1,2);

		/*
			定义一个用来求两个数和的函数
				-可以在函数的()中指定一个或多个形参(形式参数);
				-多个形参之间使用','隔开，声明形参就相当于在函数内部声明了变量;
			在调用函数时，可以在()中指定实参(实际参数);
				-实参将会赋值给函数中对应的形参;
		*/
	</script>
</head>
<body>

</body>
</html>
