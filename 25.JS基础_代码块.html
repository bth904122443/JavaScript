<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		/*

		程序是由一条一条语句构成的
			语句是按照自上而下的顺序一条一条执行的
			在JS中可以使用{}来为语句进行分组
		
		{
			var a = 10;
			b = a + 1
			alert(b)
		}

		一个{}中的语句就称为一个代码块
		在代码块后面无须编写";"
		JS中的代码块只有分组作用，没有其他用途
		{
			var b = 1
		}
		console.log(b) // 1
		*/
		
	</script>
</head>
