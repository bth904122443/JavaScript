<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		

		/*
			基本数据类型： String Number Boolean Null Undefined
			引用数据类型： Object

			JS中的变量都是保存到栈内存中的;
				基本数据类型的值直接在栈内存中存储;
				值与值之间是独立存在，修改一个变量不会影响其他的变量;

				对象是保存在堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间;
				而变量保存的是对象的内存地址(对象的引用)，如果两个变量保存的是同一个对象引用，
				当其中一个变量修改属性时，另一个也会收到影响;

			当比较两个基本数据类型时，就是比较值;
			比较两个引用数据类型时，就是比较对象的内存地址;
				如果对象的值一样，但是堆内存地址不同，也不相同
		*/

		var a = 1;
		var b = a;
		console.log(b);
		a = 2;
		console.log(b); //基本数据类型a的修改不会影响b的值;

		var a1 = new Object();
		a1.name = 1;
		var b1 = a1;
		console.log(b1.name);
		a1.name = 2;
		console.log(b1.name);


	</script>
</head>
<body>

</body>
</html>
