<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		var a = "123";
		var b = "123";

		// 使用运算符 typeof
		// 	来检查变量的类型
		// 语法：typeof+变量
		// 检查字符串时，会返回String
		// 检查数字时，会返回Number

		console.log(typeof a)
		console.log(typeof b)

		// JavaScript中表示最大的数的属性 Number.MAX_VALUE 
			// 近似值为 1.7976931348623157e+308
			// 如果使用Number的数值大于最大值，则会返回一个Infinity
			// Infinity 表示正无穷
			// -Infinity 表示负无穷
		// Number.MIN_VALUE 表示0以上可以使用的最小值
		// 	近似值为5e-324

		// NaN 是一个特殊的数字，表示 Not a Number

		c = "a" * "b"
			console.log(c)

		// JS中整数的运算基本可以保证精确
		c = 1 + 2

			console.log(c)
		// 如果使用JS进行浮点运算，可能得到一个不精确的结果
		// 所以千万不要使用JS进行对精确度要求较高的运算
		c = 0.1 + 0.2
			console.log(c)
	</script>
</head>
<body>

</body>
</html>
