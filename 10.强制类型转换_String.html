<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		// 将其他数据类型转换为String
		// 	方式一：
		// 		- 调用被转换数据类型的toString()方法
		// 		- 该方法不会影响原变量的数据类型，该方法返回转换结果，可通过变量接收
		// 		- null和undefined没有toString()方法，如果调用toString()方法，会报错
		// 	方式二：
		// 		- 调用String()函数，需要将被转换的数据类型作为参数传递给函数
		// 		- 使用String()函数做强制数据类型转化时
		// 			Number、String、Boolean实际上调用的toString()方法
		// 			对于null和undefined，函数会将null直接转换为"null"
		// 				函数会将undefined直接转换为"undefined"

			var a = true
			var b = a.toString()

			a = null
			a = String(a)

			console.log(typeof a)
			console.log(a)




	</script>
</head>
<body>

</body>
</html>
